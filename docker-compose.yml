version: '3'

services:
  arv-calculator:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./config:/config
      - ./reports:/reports
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ATTOM_API_KEY=${ATTOM_API_KEY}
    command: --web